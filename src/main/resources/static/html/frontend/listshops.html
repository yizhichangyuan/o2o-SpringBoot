<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>店铺信息展示</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../resources/css/frontend/listshops.css">
</head>
<body>
<!-- page 容器 -->
<div class="page-group page">
    <!-- 标题栏 -->
    <header class="bar bar-nav">
        <a class="button button-link button-nav" external
           href="../frontend/index" data-transition='slide-out'> <span
                class="icon icon-left"></span> 返回
        </a>
        <h1 class="title">店铺列表</h1>
    </header>

    <!-- 工具栏 -->
    <nav class="bar bar-tab">
        <a class="tab-item external active" href="../frontend/index">
            <span class="icon icon-home"></span>
            <span class="tab-label">首页</span>
        </a>
        <a class="tab-item external" href="#" id="me">
            <span class="icon icon-star"></span>
            <span class="tab-label">我的</span>
        </a>
    </nav>

    <div class="content-block bar bar-header-secondary">
        <div class="searchbar">
            <a class="searchbar-cancel">取消</a>
            <div class="search-input">
                <label class="icon icon-search" for="search"></label>
                <input type="search" id='search' placeholder='输入关键字...'/>
            </div>
        </div>
    </div>

    <!-- 这里是页面内容区 -->
    <!--一定要在content对应class添加上属性page-current，并且js中调用$.init()，否则无限滚动无法生效!!!!!!!-->
    <div class="content infinite-scroll infinite-scroll-bottom page-current" data-distance="100">
        <!--搜索栏-->
        <!--分类筛选区-->
        <div class="shoplist-button-div">
            <!--            <p><a href="#" class="button">Usual Button 1</a></p>-->
        </div>
        <div class="select-wrap">
            <select class="select" id="area-search"></select>
        </div>
        <div class="list-div shop-list">
        </div>
        <!-- 加载提示符 -->
        <div class="infinite-scroll-preloader">
            <div class="preloader"></div>
        </div>
    </div>
</div>
<!--侧边栏  -->
<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-right panel-reveal" id="panel-js-demo">
    <div class="content-block">
        <p><a href="/o2o/local/accountbind?userType=1">绑定账号</a></p>
        <p><a href="/o2o/local/changepswpage?userType=1">修改密码</a></p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="/o2o/frontend/userawardpage" class="close-panel">兑换记录</a></p>
        <p><a href="/o2o/frontend/userproductpage" class="close-panel">消费记录</a></p>
        <p><a href="#" id="logout" data-usertype="1">退出登录</a></p>
        <p><a href="#" class="close-panel">关闭</a></p>
    </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/frontend/listshops.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/common/common.js' charset='utf-8'></script>
</body>
</html>
