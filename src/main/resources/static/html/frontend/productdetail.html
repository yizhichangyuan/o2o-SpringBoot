<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>店铺信息展示</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../resources/css/frontend/productdetail.css">
</head>
<body>
<div class="page">
    <!-- 标题栏 -->
    <header class="bar bar-nav">
        <a class="button button-link button-nav" external
           href="#" data-transition='slide-out ' onclick="goBack(this)"> <span
                class="icon icon-left"></span> 返回
        </a>
        <h1 class="title">商品名</h1>
    </header>

    <!-- 工具栏 -->
    <nav class="bar bar-tab">
        <a class="tab-item external active" href="../frontend/index">
            <span class="icon icon-home"></span>
            <span class="tab-label">首页</span>
        </a>
        <a class="tab-item external" href="#" id="me">
            <span class="icon icon-star"></span>
            <span class="tab-label">我的</span>
        </a>
    </nav>
    <div class="content">
        <div class="card demo-card-header-pic">
            <div valign="bottom" class="card-header color-white no-border no-padding">
                <img class='card-cover' src="#" alt="">
            </div>
            <div class="card-content">
                <div class="card-content-inner">
                    <p class="lastEditTime-bonus"><span class="lastEditTime">
                        发表于 2015/01/15</span><span class="bonus"></span></p>
                    <p class="product-sale"><span class="normal-price"><s>正常价格</s></span><span class="promotion-price">促销价格</span>
                    </p>
                    <p class="product-desc">商品描述</p>
                </div>
            </div>
        </div>
        <div class="img-list">
        </div>
    </div>
</div>
<!--侧边栏  -->
<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-right panel-reveal" id="panel-js-demo">
    <div class="content-block">
        <p><a href="/o2o/local/accountbind?userType=1">绑定账号</a></p>
        <p><a href="/o2o/local/changepswpage?userType=1">修改密码</a></p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="/o2o/frontend/userawardpage" class="close-panel">兑换记录</a></p>
        <p><a href="/o2o/frontend/userproductpage" class="close-panel">消费记录</a></p>
        <p><a href="#" id="logout" data-usertype="1">退出登录</a></p>
        <p><a href="#" class="close-panel">关闭</a></p>
    </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/common/common.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/frontend/productdetail.js' charset='utf-8'></script>
</body>
</html>
