<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

    <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png">

    </script>

</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/o2o/shopadimin/shopmanagement">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">创建商品类别</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品类别名</div>
                                <div class="item-input">
                                    <input type="text" placeholder="商品类别名" id="productCategoryName">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">优先级</div>
                                <div class="item-input">
                                    <input type="text" placeholder="优先级" id="priority">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <div class="item-input">
                                    <div class="col-40">
                                        <input type="text" placeholder="验证码" id="j_kaptcha">
                                    </div>
                                    <div class="col-40">
                                        <img id='kaptcha-img' src="/o2o/Kaptcha" alt="点击更换图片"
                                             onclick="changeVerifyCode(this)" title="点击更换图片"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
                    <div class="col-50"><a href="#" class="button button-big button-fill button-success"
                                           id="submit">提交</a></div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src='///g.alicdn.com/sj/lib/zepto/zepto.min.js'></script>
<script src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js'></script>
<script src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js'></script>
<script src="../resources/js/common/common.js"></script>
<script src="../resources/js/shop/productcategoryoperation.js"></script>
