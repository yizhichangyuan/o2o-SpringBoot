<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components."/>
    <meta name="author" content="阿里巴巴国际UED前端"/>s
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css"/>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css"/>
    <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png"/>
    <script>
        //ga
    </script>
</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos/form">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">商品信息</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品名称</div>
                                <div class="item-input">
                                    <input type="text" placeholder="商品信息" id="product-name"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--商品分类 下拉列表-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品分类</div>
                                <div class="item-input">
                                    <select id="product-category">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">优先级</div>
                                <div class="item-input">
                                    <input type="number" id="priority"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">正常价格</div>
                                <div class="item-input">
                                    <input type="number" placeholder="正常价格" id="normal-price"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">促销价格</div>
                                <div class="item-input">
                                    <input type="number" placeholder="促销价格" id="promotion-price"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">积分</div>
                                <div class="item-input">
                                    <input type="number" id="point" placeholder="可选"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品缩略图</div>
                                <div class="item-input thumbnail-input">
                                    <input type="file" id="thumbnail" placeholder="商品缩略图"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品详情图</div>
                                <div class="item-input detail-input">
                                    <input type="file" class="detail-img" placeholder="商品详情图"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品简介</div>
                                <div class="item-input">
                                    <textarea id="product-desc" placeholder="商品简介"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--验证码 kaptcha-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <input type="text" id="j_kaptcha" placeholder="请输入验证码"/>
                                <div class="item-input">
                                    <img id="kaptcha-img" src="/o2o/Kaptcha" title="点击更换图片"
                                         alt="点击更换图片" onclick="changeVerifyCode(this)"/>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a onclick="goBack(this)" class="button button-big button-fill button-danger">返回商品管理</a>
                    </div>
                    <div class="col-50"><a href="#" class="button button-big button-fill button-success"
                                           id="submit">提交</a></div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src='///g.alicdn.com/sj/lib/zepto/zepto.min.js'></script>
<script src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js'></script>
<script src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js'></script>
<script src="/o2o/resources/js/shop/productoperation.js"></script>
<script type="text/javascript" src="/o2o/resources/js/common/common.js" charset="utf-8"></script>
</body>
</html>
