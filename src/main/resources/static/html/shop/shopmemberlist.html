<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商店列表</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../resources/css/shop/shopmemberlist.css">
</head>
<body>
<div class="page-group page">
    <header class="bar bar-nav">
        <h1 class="title">商店列表</h1>
    </header>
    <div class="content infinite-scroll infinite-scroll-bottom page-current" data-distance="100">
        <div class="content-block input-search">
            <div class="searchbar">
                <a class="searchbar-cancel">取消</a>
                <div class="search-input">
                    <label class="icon icon-search" for="search"></label>
                    <input type="search" id='search' placeholder='输入关键字...'/>
                </div>
            </div>
        </div>
        <div class="content-block">
            <div class="row row-shopmember">
                <div class="col-40">入会时间</div>
                <div class="col-40">用户</div>
                <div class="col-20">积分</div>
            </div>
            <div class="shopmember-wrap">

            </div>
        </div>
        <div class="content-block">
            <div class="row">
                <div class="row">
                    <div class="col-100"><a href="/o2o/shopadmin/shopmanagement"
                                            class="button button-big button-fill button-danger">返回</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/shop/shopmemberlist.js' charset='utf-8'></script>
<script type="text/javascript" src="../resources/js/common/common.js" charset="utf-8"></script>
</body>
</html>
